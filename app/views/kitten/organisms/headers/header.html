<header id="header" class="k-Header" role="banner">

  <div class="k-Header__grid">

    <div class="k-Header__items">

      <div class="k-Header__item">
        <button class="k-ButtonIcon k-ButtonIcon--tiny">
          <svg class="k-ButtonIcon__svg" viewBox="0 0 10 7"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M5 6.243L3.586 4.828 7.828.586 9.243 2z"/>
            <path d="M5 6.243L.757 2 2.172.586l4.242 4.242z"/>
          </svg>
        </button>
      </div>

      <p class="k-Header__item">
        <a style="border:1px solid #eee;padding:9px 70px;
          color:#eee;text-transform:uppercase;text-decoration:none;"
          href="#">LOGO</a>
      </p>

      <nav class="k-Header__item k-Header__nav">
        <ul class="k-HorizontalNav" role="menubar">
          <li role="menuitem">
            <a class="k-HorizontalNav__item" href="#">
              Nav link 1
            </a>
          </li>
          <li role="menuitem">
            <a class="k-HorizontalNav__item" href="#">
              Nav link 2
            </a>
          </li>
          <li role="menuitem">
            <a class="k-HorizontalNav__item" href="#">
              Nav link 3
            </a>
          </li>
          <li role="menuitem">
            <a class="k-HorizontalNav__item is-selected" href="#">
              Nav link 4
            </a>
          </li>
        </ul>
      </nav>

    </div>

    <div class="k-Header__items k-Header__items--end">

      <div class="k-Header__item">
        <button class="k-ButtonIcon">
          <svg class="k-ButtonIcon__svg" viewBox="0 0 17 17"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
              <circle id="a" cx="7" cy="7" r="7"/>
              <mask id="b" width="14" height="14" x="0" y="0" fill="#fff">
                <use xlink:href="#a"/>
              </mask>
            </defs>
            <g fill="none" fill-rule="evenodd" transform="rotate(-45 7.396 6.836)">
              <use class="k-ButtonIcon__svg__stroke" stroke="#333"
                stroke-width="2" mask="url(#b)" xlink:href="#a"/>
              <path class="k-ButtonIcon__svg" d="M6 14h2v5H6z"/>
            </g>
          </svg>
        </button>
      </div>

      <div class="k-Header__item k-Header__signup">
        <a class="k-Button" href="#">S'identifier</a>
      </div>

    </div>

  </div>

</header>

<p>
  <a onclick="document.getElementById('header').className += ' is-fixed';this.remove();"
    href="#">See fixed version</a>
</p>
