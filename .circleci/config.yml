version: 2

jobs:
  build_and_test:
    docker:
      - image: circleci/node:10-browsers

defaults:
  working_directory: ~/repo
  docker:
    - image: circleci/node:10-browsers

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - vendor/bundle
            - ~/.bundle
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: run tests
          command: |
            npm run test

      - store_test_results:
          path: /tmp/test-results

      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test
